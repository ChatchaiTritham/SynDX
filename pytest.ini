[pytest]
# Pytest configuration for SynDX

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Command line options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Coverage reporting
    --cov=syndx
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Strict markers
    --strict-markers
    # Show warnings
    -W default
    # Fail on first error (comment out for full test run)
    # -x
    # Show durations of slowest tests
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    slow: Tests that take significant time to run
    validation: Validation tests for data quality
    visualization: Tests for plotting and figure generation
    privacy: Tests for differential privacy mechanisms
    fidelity: Tests for XAI fidelity metrics
    counterfactual: Tests for counterfactual generation

# Console output
console_output_style = progress

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test execution
# Fail on collection errors
collect_ignore_glob =
    syndx_env/*
    build/*
    dist/*
